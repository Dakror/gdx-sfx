
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {

    apply plugin: 'eclipse'

    group = 'net.spookygames.gdx'
    version = '1.0.0'

    ext {
        gdxVersion = '1.5.5'
        libName = 'gdx-sfx'
    }

    repositories {
        mavenCentral()
        maven { url "http://dl.bintray.com/spookygames/oss" }
    }
}

subprojects {
    eclipse.project.name = "$libName-$name"
}
