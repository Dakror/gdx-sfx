
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {

    apply plugin: 'eclipse'

    group = 'net.spookygames.gdx'
    version = '2.1.0'

    ext {
        gdxVersion = '1.8.0'
        libName = 'gdx-sfx'
    }

    repositories {      
        google()
        mavenCentral()
        maven { url "http://dl.bintray.com/spookygames/oss" }
    }
}

subprojects {
    eclipse.project.name = "$libName-$name"
}
